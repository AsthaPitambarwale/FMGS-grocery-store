<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="Shopping Cart CSS.css">
    <script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products" id="product-list"></div>
            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span id="total-price">Rs. 0</span>
                </p>
                <p>
                    <span>No. of Items</span>
                    <span id="item-count">0</span>
                </p>
                <a href="Details For Checkout HTML.html">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <script>
        // Function to load cart items from localStorage and display them
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const productList = document.getElementById('product-list');
            const totalPriceEl = document.getElementById('total-price');
            const itemCountEl = document.getElementById('item-count');

            let totalPrice = 0;
            let totalItems = 0;

            productList.innerHTML = ''; // Clear existing products

            if (cart.length === 0) {
                productList.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    totalPrice += item.price * item.quantity;
                    totalItems += item.quantity;

                    productList.innerHTML += `
                        <div class="product">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="product-info">
                                <h3 class="product-name">${item.name}</h3>
                                <p class="product-price">Rs. ${item.price}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p class="product-remove" onclick="removeFromCart(${index})">
                                    <i class="fas fa-trash-alt"></i> Remove
                                </p>
                            </div>
                        </div>
                    `;
                });

                totalPriceEl.innerText = `Rs. ${totalPrice.toFixed(2)}`;
                itemCountEl.innerText = totalItems;
            }
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            cart.splice(index, 1); // Remove the item at the given index
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            loadCart(); // Refresh the cart display
        }

        // Load cart on page load
        window.onload = loadCart;
    </script>

</body>
</html>
